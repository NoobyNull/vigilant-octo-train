name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  linux:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libgl-dev zlib1g-dev libcurl4-openssl-dev clang-format-18 makeself
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            sudo apt-get install -y clang
          fi

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DDW_BUILD_TESTS=ON
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: ./build/tests/dw_tests

      - name: Package
        if: matrix.compiler == 'gcc'
        run: ./packaging/linux/make-installer.sh build ${{ github.ref_name == 'main' && 'dev' || github.ref_name }}

      - name: Upload artifact
        if: matrix.compiler == 'gcc'
        uses: actions/upload-artifact@v4
        with:
          name: DigitalWorkshop-linux
          path: build/DigitalWorkshop-*.run

  static-analysis:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libgl-dev zlib1g-dev libcurl4-openssl-dev clang-tidy cppcheck

      - name: Configure (for compile_commands.json)
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DDW_BUILD_TESTS=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: |
          find src -name '*.cpp' -not -path '*/build/*' | head -50 | \
            xargs -P$(nproc) -I{} clang-tidy -p build {} 2>&1 | tee clang-tidy.log
          if grep -q 'error:' clang-tidy.log; then exit 1; fi

      - name: Run cppcheck
        run: |
          cppcheck --project=build/compile_commands.json \
            --suppress=missingIncludeSystem \
            --suppress=unmatchedSuppression \
            --error-exitcode=1 \
            --quiet

  coverage:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libgl-dev zlib1g-dev libcurl4-openssl-dev lcov

      - name: Configure with coverage
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DDW_BUILD_TESTS=ON
          -DCMAKE_C_FLAGS="--coverage" -DCMAKE_CXX_FLAGS="--coverage"
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: ./build/tests/dw_tests || true

      - name: Generate coverage report
        run: |
          lcov --capture --directory build --output-file coverage.info --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' '*/build/_deps/*' '*/tests/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.info

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python dependencies
        run: pip install jinja2

      - name: Configure
        run: cmake -B build -DDW_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release -j $env:NUMBER_OF_PROCESSORS

      - name: Test
        run: ./build/tests/Release/dw_tests.exe

      - name: Package
        run: cd build && cpack -C Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DigitalWorkshop-windows
          path: build/DigitalWorkshop-*.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux, windows, static-analysis]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            DigitalWorkshop-linux/*.run
            DigitalWorkshop-windows/*.exe
          generate_release_notes: true
