name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  linux:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libgl-dev zlib1g-dev libcurl4-openssl-dev clang-format-18 makeself
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            sudo apt-get install -y clang
          fi

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DDW_BUILD_TESTS=ON
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: ./build/tests/dw_tests

      - name: Package
        if: matrix.compiler == 'gcc'
        run: ./packaging/linux/make-installer.sh build ${{ github.ref_name == 'main' && 'dev' || github.ref_name }}

      - name: Upload artifact
        if: matrix.compiler == 'gcc'
        uses: actions/upload-artifact@v4
        with:
          name: DigitalWorkshop-linux
          path: build/DigitalWorkshop-*.run

  static-analysis:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libgl-dev zlib1g-dev libcurl4-openssl-dev clang clang-tidy cppcheck

      - name: Configure (for compile_commands.json)
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DDW_BUILD_TESTS=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        env:
          CC: clang
          CXX: clang++

      - name: Build generated sources (glad, etc.)
        run: cmake --build build --target glad_gl33_core -j$(nproc)

      - name: Run clang-tidy
        run: |
          find src -name '*.cpp' -not -path '*/build/*' | head -50 | \
            xargs -P$(nproc) -I{} clang-tidy -p build {} 2>&1 | tee clang-tidy.log
          # Fail only on genuine clang-tidy check errors (warnings-as-errors),
          # not on infrastructure issues (unknown flags, missing generated headers)
          if grep -E '\-warnings-as-errors\]' clang-tidy.log | grep -qv '^$'; then
            echo "clang-tidy found warnings treated as errors:"
            grep -E '\-warnings-as-errors\]' clang-tidy.log | head -20
            exit 1
          fi

      - name: Run cppcheck
        run: |
          cppcheck --project=build/compile_commands.json \
            --suppress=missingIncludeSystem \
            --suppress=unmatchedSuppression \
            --suppress=syntaxError \
            --suppress='*:build/_deps/*' \
            --suppress='*:*/_deps/*' \
            -i build/_deps \
            --error-exitcode=1 \
            --quiet

  coverage:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libgl-dev zlib1g-dev libcurl4-openssl-dev lcov

      - name: Configure with coverage
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DDW_BUILD_TESTS=ON
          -DCMAKE_C_FLAGS="--coverage" -DCMAKE_CXX_FLAGS="--coverage"
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: ./build/tests/dw_tests || true

      - name: Generate coverage report
        run: |
          lcov --capture --directory build --output-file coverage.info --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' '*/build/_deps/*' '*/tests/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.info

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install jinja2

      - name: Configure
        run: |
          $pythonExe = (Get-Command python).Source
          cmake -B build -DDW_BUILD_TESTS=ON "-DPython_EXECUTABLE=$pythonExe" "-DPython3_EXECUTABLE=$pythonExe"

      - name: Build
        run: cmake --build build --config Release -j $env:NUMBER_OF_PROCESSORS

      - name: Test
        run: ./build/tests/Release/dw_tests.exe

      - name: Package (ZIP + WiX)
        run: |
          cd build
          cpack -G ZIP -C Release
          cpack -G WIX -C Release

      - name: Upload artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: DigitalWorkshop-windows-zip
          path: build/DigitalWorkshop-*.zip

      - name: Upload artifact (MSI)
        uses: actions/upload-artifact@v4
        with:
          name: DigitalWorkshop-windows-msi
          path: build/DigitalWorkshop-*.msi

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          brew install sdl2
          pip install jinja2

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DDW_BUILD_TESTS=ON
          -DPython_EXECUTABLE=$(which python3) -DPython3_EXECUTABLE=$(which python3)

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Test
        run: ./build/tests/dw_tests

      - name: Package (DMG)
        run: |
          cd build
          cpack -G DragNDrop -C Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DigitalWorkshop-macos
          path: build/DigitalWorkshop-*.dmg

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [linux, windows, macos, static-analysis]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            DigitalWorkshop-linux/*.run
            DigitalWorkshop-windows-zip/*.zip
            DigitalWorkshop-windows-msi/*.msi
            DigitalWorkshop-macos/*.dmg
          generate_release_notes: true
