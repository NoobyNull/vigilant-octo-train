name: CI

on:
  push:
    branches: [main, windows]
  pull_request:
    branches: [main]

jobs:
  linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libgl-dev zlib1g-dev clang-format-18

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DDW_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: ./build/tests/dw_tests

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DDW_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Debug -j $env:NUMBER_OF_PROCESSORS

      - name: Test
        run: ./build/tests/Debug/dw_tests.exe
